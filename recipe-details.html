<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/recipe-details.css">
    <link rel="stylesheet" href="src/utils.css"> 
    <title>Recipe-details</title>
</head>
<body>
    <div class="container"> 
        <a href="recipes.html"><button type="button" class="all-recipes">View All</button></a>
        <div class="recipes-container">
            <h1 id="name">Recipe Name</h1>
            <img class="image" src="" alt="Recipe Image">
            <p><strong>Ingredients:</strong></p>
                <ul class="ingredients"></ul>
            <p><strong>Instructions:</strong></p>
                <ul class="instructions"></ul>
            <p><strong>Prep Time Minutes:</strong> <span class="prepTimeMinutes"></span></p>
            <p><strong>Cook Time Minutes:</strong> <span class="cookTimeMinutes"></span></p>
            <p><strong>Servings:</strong> <span class="servings"></span></p>
            <p><strong>Difficulty:</strong> <span class="difficulty"></span></p>
            <p><strong>Cuisine:</strong> <span class="cuisine"></span></p>
            <p><strong>Calories Per Serving:</strong> <span class="caloriesPerServing"></span></p>
            <p><strong>Tags:</strong></p>
                <ul class="tags"></ul>
            <p><strong>Rating:</strong> <span class="rating"></span></p>
            <p><strong>Review Count:</strong> <span class="reviewCount"></span></p>
            <p><strong>Meal Type:</strong></p>
                <ul class="mealType"></ul>
        </div>
    </div>
    
     <script src="src/recipe-details.js"></script>

</body>
</html>
